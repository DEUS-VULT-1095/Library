<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getTitle() + ',' + book.getAuthor() + ',' + book.getYear()}">VALUE</a>
</div>

<br/>
<hr/>

<a th:href="@{books/new}">Добавить книгу</a>

<br/>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Список пользователей"/>
</form>

<br/>

<form th:method="GET" th:action="@{/books/search}">
    <input type="submit" value="Поиск книг"/>
</form>

</body>
</html>
